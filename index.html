<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div class = 'home'>
            <img class = "home-icon-img" src="img/Home-icon-white.png">
        </div>
        <div class = "player">
            <h2 class = "name">Player</h2>
            <div class = "tally">
                <div class = "tally-tag">Wins</div>
                <div class = "player-tally-count">0</div>
            </div> 
        </div>
        <div class = "player">
            <h2 class = "name">Computer</h2>
            <div class = "tally">
                <div class = "tally-tag">Wins</div>
                <div class = "computer-tally-count">0</div>
            </div> 
        </div>
        <div class = 'settings-icon'>
            <img class = "settings-icon-img" src="img/Settings-icon-white.png">
        </div>       
    </header>
    <main>
        <div class = "board-overlay">
            <div class = 'board'></div>
        </div>
        <div class = "settings-menu">
            <div class = "dropdown">
                <button class = "themes" data-dropdown-button>Themes</button>
                <ul class = "dropdown-menu" data-dropwdown>
                   <li class = 'theme'>Melbourne Blue</li>
                   <li class = 'theme'>Orange Pop</li>
                   <li class = 'theme'>Mountain Mist</li>
                   <li class = 'theme'>Sleeping Lilac</li>
                   <li class = 'theme'>Stone & Chalk</li>
                </ul>
            </div>
            <div class = "dropdown">
                <button class = "gridSizes" data-dropdown-button>Grid Size</button>
                <ul class = "dropdown-menu" data-dropwdown>
                   <li class = 'gridSize'>3 x 3</li>
                   <li class = 'gridSize'>4 x 4</li>
                   <li class = 'gridSize'>5 x 5</li>
                   <li class = 'gridSize'>6 x 6</li>
                   <li class = 'gridSize'>7 x 7</li>
                   <li class = 'gridSize'>8 x 8</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="style.js"></script>
    <script src="game.js"></script>
    <script src="AI.js"></script>
</body>
</html>
